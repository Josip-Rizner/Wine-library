<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Login/fonts/icomoon/style.css">
    <link rel="stylesheet" href="../Login/css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Login/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="../Login/css/style.css">
    <!-- <script src="script.js"></script> -->
    <title>Wine library - Sign Up</title>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../homePage/index.html">
          <img src="../mainPage/images/logo.svg" alt="" width="200" height="60" class="d-inline-block align-text-top">
        </a>
        <h1>Wine Library</h1>
        <form class="d-flex">
          <a class="nav-link active" aria-current="page" href="../homePage/index.html">Home</a>
          <a class="nav-link active" aria-current="page" href="">About</a>
        </form>
      </div>
    </nav>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="../Login/images/undraw_remotely_2j6y.svg" alt="" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">

            <div class="col-md-8">
              <div class="mb-4">
              <h1>Sign up</h1>
              <p class="mb-4"></p>
            </div>

            <form onsubmit="return false">
              <div class="form-group first">
                <input type="text" class="form-control" id="first_name" placeholder="First Name"> 
              </div>
              <div class="form-group last mb-4">
                <input type="text" class="form-control" id="second_name" placeholder="Second Name">
              </div>
              <div class="form-group last mb-4">
                <input type="text" class="form-control" id="username" placeholder="username">
              </div>
              <div class="form-group last mb-4">
                <input type="password" class="form-control" id="password" placeholder="password">
              </div>
              <div class="form-group last mb-4">
                <input type="password" class="form-control" id="password_confirmation" placeholder="Confirm password">
              </div>
              <div class="form-group last mb-4">
                <input type="email" class="form-control" id="email" required placeholder="E-mail">
              </div>
              <input type="submit" value="Register" onclick="register()" id="register_user" class="btn btn-block btn-primary">
              <span class="ml-auto"><a href="../Login/login.html" class="register-user">Back to Sign in page.</a></span> 
            </form>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
