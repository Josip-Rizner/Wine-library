<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Wine library - Sign In</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/undraw_remotely_2j6y.svg" alt="" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h1>Sign In</h1>
              <p class="mb-4"></p>
            </div>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="username" required placeholder="username">
              </div>
              <div class="form-group last mb-4">
                <input type="password" class="form-control" id="password" required placeholder="password">
              </div>
              <input type="submit" value="Sign in" id="submit_sign_in" class="btn btn-block btn-primary">
              <span class="ml-auto">
                <a href="../Register/register.html" class="register-user">Dont have an account? Register here!</a>
              </span> 
            </form>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
